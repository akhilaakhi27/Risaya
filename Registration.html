<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    
    <div align="center">
    <h1  align ="center">Registration Form</h1>
    <hr>
    <form>
        <label>First Name: </label>
        <input type="textbox" >
        <br>
        <br>
        <label>Last Name:</label>
        <input type="textbox">
        <br>
        <br>
        <label>Age: </label>
        <input type="number">
        <br>
        <br>
        <label>Gender:</label>
        <label>Male</label>
        <input type="radio" name="Gender" value="Male">
        <label>Female</label>
        <input type="radio" name="Gender" value="Female">
        <br>
        <br>
        <label>Email:</label>
        <input type="email">
        <br>
        <br>
        <label>Phone Number:</label>
        <input type="number">
        <br>
        <br>
        <label>Languages Known:</label>
        <label>English</label>
        <input type="checkbox">
        <label>Hindi</label>
        <input type="checkbox">
        <label>Malayalam</label>
        <input type="checkbox">
        <label>Tamil</label>
        <input type="checkbox">
        <br>
        <br>
        <button type="Submit">Submit</button>
    </div>
        

    </form>
</body>
</html>
